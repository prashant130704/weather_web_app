<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-section">
            <input type="text" id="locationInput" placeholder="Enter city name or use current location">
            <button id="searchBtn">Search</button>
            <button id="currentLocationBtn">Use Current Location</button>
        </div>

        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="location-info">
                <h2 id="locationName"></h2>
                <p id="currentTime"></p>
            </div>

            <div class="main-weather">
                <div class="temperature">
                    <span id="temperature"></span>
                    <span class="unit">°C</span>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" alt="Weather icon">
                </div>
                <div class="weather-description">
                    <p id="weatherDescription"></p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Feels like:</span>
                    <span id="feelsLike"></span>°C
                </div>
                <div class="detail-item">
                    <span class="label">Humidity:</span>
                    <span id="humidity"></span>%
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed:</span>
                    <span id="windSpeed"></span> m/s
                </div>
                <div class="detail-item">
                    <span class="label">Pressure:</span>
                    <span id="pressure"></span> hPa
                </div>
                <div class="detail-item">
                    <span class="label">Visibility:</span>
                    <span id="visibility"></span> km
                </div>
                <div class="detail-item">
                    <span class="label">UV Index:</span>
                    <span id="uvIndex"></span>
                </div>
            </div>

            <div class="sun-times">
                <div class="sun-item">
                    <span class="label">Sunrise:</span>
                    <span id="sunrise"></span>
                </div>
                <div class="sun-item">
                    <span class="label">Sunset:</span>
                    <span id="sunset"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
